<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
</head>
<body>
    <h1>Privacy Settings</h1>

    <!-- Privacy settings form -->
    <form method="post" action="{% url 'privacy_settings' %}">
        {% csrf_token %}
        <label for="post-visibility">Post Visibility:</label>
        <select id="post-visibility" name="post-visibility">
            <option value="public">Public</option>
            <option value="friends">Friends Only</option>
            <option value="private">Private</option>
        </select><br>

        <label for="profile-visibility">Profile Visibility:</label>
        <select id="profile-visibility" name="profile-visibility">
            <option value="public">Public</option>
            <option value="friends">Friends Only</option>
            <option value="private">Private</option>
        </select><br>

        <!-- Add more privacy settings fields as needed -->

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
