<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'profile' user.id %}">{{ user.username }}</a>
                </li>
            {% empty %}
                <li>No users found.</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
